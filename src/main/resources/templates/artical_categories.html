<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Artical categories</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container col-sm-6 col-sm-offset-3" >
		<div class="row">
			<h2 class="text-center">Artical categories</h2>
			<table class="table table-striped">
				<tr>
					<th>Code</th>
				    <th>Name</th>
				    <th>Max discount</th>
				    <th>Edit</th>
				    <th>Delete</th>
				</tr>
				<tr th:each="articalCategory : ${articalCategories}">
					<td th:text="${articalCategory.code}"></td>
					<td th:text="${articalCategory.name}"></td>
					<td th:text="${articalCategory.maxDiscount}"></td>
					<td><a type="button" th:href="@{/user/{id}/articalcategories/{ac_id}/edit(id=${user.id}, ac_id=${articalCategory.id})}" class="btn btn-default" aria-label="Left Align">
						  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
					</td>
					<td><a type="button" th:href="@{/user/{id}/articalcategories/{ac_id}/delete(id=${user.id}, ac_id=${articalCategory.id})}" class="btn btn-default" aria-label="Left Align">
						  <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="row col-sm-6 col-sm-offset-3">
			<h3 class="text-center">Add new Buyer Category</h3>
			<form id="buyerCategoryForm" autocomplete="off" action="#" th:action="@{/user/{id}/articalcategories(id=${user.id})}"
	        th:object="${ac}" method="post" class="m-t" role="form"
	        data-toggle="validator">
	
	        <div th:if="${errorMessage}"
	          class="alert alert-danger" role="alert"
	          th:text="${errorMessage}"></div>
			
			<div class="form-group input-group has-feedback col-sm-12">
	          <input type="text" th:field="*{code}" 
	            placeholder="Code" class="form-control" required />
	        </div>
			
	        <div class="form-group input-group has-feedback col-sm-12">
	          <input type="text" th:field="*{name}"
	            placeholder="Name" class="form-control" required />
	        </div>
	       
	       <div class="form-group input-group has-feedback col-sm-12">
	          <input type="number" th:field="*{maxDiscount}"  
	            placeholder="Procentage for points" min="0" max="100" class="form-control" required />
	        </div>
	        
	        <button type="submit"
	          class="btn btn-primary block full-width m-b">Add</button>
	
	      </form>
		</div>
	</div>
</body>
</html>
